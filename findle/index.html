<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findle!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="block" data-letter="F"></div>
        <div class="block" data-letter="I"></div>
        <div class="block" data-letter="N"></div>
        <div class="block" data-letter="D"></div>
        <div class="block" data-letter="L"></div>
        <div class="block" data-letter="E"></div>
        <div class="block" data-letter="!"></div>
    </div>


	<!-- Footer -->
    <footer>
        <div class="footer-images">
            <a href="https://apps.apple.com/app/findle/id6670369229" target="_blank">
				<img src="../graphics/appstore.png" alt="Download on the App Store">
			</a>
			<a href="http://play.google.com/store/apps/details?id=com.thunderboot.findle" target="_blank">
				<img src="../graphics/googleplay.png" alt="Get it on Google Play">
			</a>
        </div>
		<p class="copyright">
			&copy;<span id="year"></span> thunderboot
			<script>
				document.getElementById("year").innerHTML = new Date().getFullYear();
			</script>
		</p>
    </footer>


    <script src="script.js"></script>
	
</body>
</html>
